name: build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  # ----------------------------------------------------------------------------
  # Start KinD cluster and run unit and integration tests.
  # Upload the coverage report to CodeCov.
  # ----------------------------------------------------------------------------
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Download Kubernetes Utilities
        run: |
          mkdir ~/bin
          curl -L --output ~/bin/kubectl https://dl.k8s.io/release/v1.25.5/bin/linux/amd64/kubectl
          curl -L --output ~/bin/kind https://kind.sigs.k8s.io/dl/v0.18.0/kind-linux-amd64
          chmod +x ~/bin/kubectl ~/bin/kind

      - name: Start KinD Cluster
        run: |
          cd ./integration-test-cluster
          ./start_cluster.sh
          cd ..

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv codecov
          pipenv install --system --deploy --dev

      - name: Tests - Linting
        run: isort --check-only ./

      # Break if coverage drops below 100%.
      - name: Tests - Unit and Integration
        run: pytest --cov=square --cov-report=term-missing --cov-report=xml --cov-fail-under=100

      - name: Tests - Static analysis
        run: pipenv run mypy ./

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true

  # ----------------------------------------------------------------------------
  # Run only the unit tests on Windows because we cannot run KinD there.
  # ----------------------------------------------------------------------------
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv macholib pypiwin32 atomicwrites
          pipenv install --system --deploy --dev
      - name: Run Unit Tests
        run: |
          pytest --cov=square --ignore=tests/test_integration.py

  # ----------------------------------------------------------------------------
  # Run only the unit tests on OSX because we cannot run KinD there.
  # ----------------------------------------------------------------------------
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --system --deploy --dev
      - name: Run Unit Tests
        run: |
          pytest --cov=square
          pipenv run mypy ./

  # ----------------------------------------------------------------------------
  # Use Poetry and PIP to build and install Square on recent Python versions.
  # ----------------------------------------------------------------------------
  python-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Square With Python 3.10
        run: |
          # Install Poetry and build the Python package.
          pip install poetry==1.1.13
          poetry build

          # Install the package. The following shell magic expands to
          # eg `pip install dist/kubernetes-square-1.3.2.tar.gz`
          pip install "dist/kubernetes-square-`poetry version -s`.tar.gz"

          # Invoke Square to ensure it runs.
          square version
