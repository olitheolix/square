apiVersion: v1
kind: Namespace
metadata:
  name: square-tests
  labels:
    app: demoapp

---

apiVersion: v1
kind: Secret
metadata:
  name: demo-secret
  namespace: square-tests
  labels:
    app: demoapp
data:
  mysecret: blah

---

apiVersion: v1
data:
  version: v1
kind: ConfigMap
metadata:
  name: demo-configmap
  namespace: square-tests
  labels:
    app: demoapp

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
  namespace: square-tests
  labels:
    app: demoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
        tag: v1
    spec:
      containers:
        - name: demoapp
          image: alpine:latest
          command: ["sleep", "100d"]

---

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello
  namespace: square-tests
  labels:
    app: demoapp
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            args:
            - /bin/sh
            - -c
            - date; echo "Hello, World!"
          restartPolicy: OnFailure
---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: demoapp
  namespace: square-tests
  labels:
    app: demoapp
spec:
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
        tag: v1
    spec:
      containers:
        - name: demoapp
          image: alpine:latest
          command: ["sleep", "100d"]

---

# The service account for `square`.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: square
  namespace: square-tests
  labels:
    app: demoapp

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: square
  labels:
    app: demoapp
rules:
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get", "list", "update", "patch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: square
  labels:
    app: demoapp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: square
subjects:
- kind: ServiceAccount
  name: square
  namespace: square

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: square
  namespace: square-tests
  labels:
    app: demoapp
rules:
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get", "list", "update", "patch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: square
  namespace: square-tests
  labels:
    app: demoapp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: square
subjects:
- kind: ServiceAccount
  name: square
  namespace: square

---

apiVersion: v1
kind: Service
metadata:
  name: demoapp
  namespace: square-tests
  labels:
    app: demoapp
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: demoapp
  type: ClusterIP

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demoapp
  namespace: square-tests
  labels:
    app: demoapp
spec:
  rules:
  - host: example.com
    http:
      paths:
      - backend:
          serviceName: demoapp
          servicePort: 80
        path: /

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: demoapp
  namespace: square-tests
  labels:
    app: demoapp

---

apiVersion: v1
kind: Secret
metadata:
  name: mysecret
type: Opaque
data:
  username: YWRtaW4=
  password: MWYyZDFlMmU2N2Rm

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: demoapp
  namespace: square-tests
  labels:
    app: demoapp
spec:
  maxReplicas: 1
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: demoapp
  targetCPUUtilizationPercentage: 80

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: demoapp
  namespace: square-tests
  labels:
    app: demoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
  serviceName: "demoapp"
  template:
    metadata:
      labels:
        app: demoapp
        tag: v1
    spec:
      containers:
        - name: demoapp
          image: alpine:latest
          command: ["sleep", "100d"]

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demoapp
  namespace: square-tests
  labels:
    app: demoapp
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Block
  resources:
    requests:
      storage: 10Mi
