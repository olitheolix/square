[tool.poetry]
name = "kubernetes-square"
version = "1.5.1"
description = ""
authors = ["Oliver Nagy <olitheolix@gmail.com>"]
packages = [
    { include = "square" },
]
include = ["resources/defaultconfig.yaml"]


[tool.poetry.dependencies]
backoff = "*"
colorama = "*"
colorlog = "*"
httpx = "*"
jsonpatch = "*"
pydantic = ">=2.0"
python = ">=3.10"
pyyaml = "*"

[tool.poetry.dev-dependencies]
bumpversion = "*"
flake8 = "*"
flake8-isort = "*"
ipython = ">=8.10"
isort = "*"
pytest = ">=7.2"
pytest-cov = "*"
pytest-dotenv = "*"
pytest-flake8 = "*"
respx = "*"
sh = "*"

[tool.poetry.scripts]
square = 'square.main:main'

[build-system]
requires = ["poetry>=1.2"]
build-backend = "poetry.masonry.api"
