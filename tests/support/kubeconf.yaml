apiVersion: v1
clusters:
- cluster:
    certificate-authority: tests/support/client.crt
    server: https://192.168.0.177:8443
  name: minikube
- cluster:
    certificate-authority-data: 
    server: https://localhost:8443
  name: kind
- cluster:
    certificate-authority-data: Y2EuY2VydAo= # Base64 encoded "ca.crt"
    server: https://aks.com
  name: aks
- cluster:
    certificate-authority-data: Y2EuY2VydAo= # Base64 encoded "ca.crt"
    server: https://eks.com
  name: eks
- cluster:
    certificate-authority-data: Y2EuY2VydAo= # Base64 encoded "ca.crt"
    server: https://gke.com
  name: gke
contexts:
- context:
    cluster: minikube
    user: minikube
  name: minikube
- context:
    cluster: kind
    user: kind
  name: kind
- context:
    cluster: kind
    user: svc-account-user
  name: kind-token
- context:
    cluster: aks
    user: aks
  name: aks
- context:
    cluster: eks
    user: eks
  name: eks
- context:
    cluster: gke
    user: gke
  name: gke
- context:
    cluster: gke
    user: integration-test
  name: integration-test
current-context: minikube
kind: Config
preferences: {}
users:
- name: minikube
  user:
    client-certificate: client.crt
    client-key: client.key
- name: kind
  user:
    client-certificate-data: 
    client-key-data: 
- name: svc-account-user
  user:
    client-certificate-data: 
    client-key-data: 
    token: secret
- name: aks
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      args: null
      command: kubelogin
      env: null
      provideClusterInfo: false
- name: eks
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      args:
      - token
      - -i
      - eks-cluster-name
      command: aws-iam-authenticator
      env:
        - name: foo
          value: bar
- name: gke
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      command: gke-gcloud-auth-plugin
      installHint: Install gke-gcloud-auth-plugin for use with kubectl by following
        https://cloud.google.com/blog/products/containers-kubernetes/kubectl-auth-changes-in-gke
      provideClusterInfo: true
- name: integration-test
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      args:
      - /does-not-exist
      command: ls
